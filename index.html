<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employee Table</title>
  </head>
  <body>
    <div class="table-wrap">
      <form id="form">
        <div class="inputs">
          <input class="input-name" id="inputName" placeholder="name:" />
          <input class="input-born" id="inputBorn" placeholder="date of born" />
          <input class="input-date" id="inputDate" type="date" />
          <input class="input-wage" id="inputWage" placeholder="wage" />
        </div>
        <button id="addButton">ADD USER</button>
      </form>

      <p id="count">NUMBER OF EMPLOYEES: 0</p>
      <p id="sum">SUM $:</p>

      <table id="table">
        <thead>
          <tr>
            <th style="width: 90px">SELECT</th>
            <th style="width: 350px">NAME</th>
            <th style="width: 200px">DATE OF BORN</th>
            <th style="width: 200px">EMPLOYMENT DATE</th>
            <th style="width: 120px">WAGE $</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="btnDelete">DELETE</button>
      <button id="btnSum">SUMMA $</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
